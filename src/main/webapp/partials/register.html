<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body ng-controller="registerController" >

        <div style="padding-left:  10%;width: 80%">
            <div><center><h4>Create your account</h4></center></div>
            <hr/>
            <form name="registrationForm" novalidate>
                <div class="form-group">
                    <label for="fullNameLabel">Full Name</label>
                    <input type="text" name="fullName" ng-model="userData.fullName" required class="form-control" id="fullNameLabel" aria-describedby="fullName" placeholder="Enter full name"/>
                    <span style="color:red" ng-show="registrationForm.fullName.$dirty && registrationForm.fullName.$invalid">
                        <span ng-show="registrationForm.fullName.$error.required">Full Name is required.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="emailLabel">Email address</label>
                    <input type="email" name="email" username-available ng-model-options="{ updateOn: 'blur' }" ng-model="userData.email" required  class="form-control" id="emailLabel" aria-describedby="emailHelp" placeholder="Enter email"/>
                    <span style="color:red" ng-show="registrationForm.email.$dirty && registrationForm.email.$invalid">
                        <span ng-show="registrationForm.email.$error.required">Email is required.</span>
                        <span ng-show="registrationForm.email.$error.email">Invalid email address.</span>
                        <span ng-if="registrationForm.$pending.usernameExists">checking....</span>
                        <span ng-if="registrationForm.$error.usernameExists">Email exists already</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="passwordLabel">Password</label>
                    <input name="password" type="password" ng-model="userData.password" ng-minlength="6" required class="form-control" id="passwordLabel" placeholder="Password"/>
                    <span style="color:red" ng-show="registrationForm.password.$dirty && registrationForm.password.$invalid">
                        <span ng-show="registrationForm.password.$error.required">Password is required.</span>
                        <span ng-show="registrationForm.password.$error.minlength">Minimum 6 length is required.</span>
                    </span>
                </div>
                <input type="button" class="btn btn-primary" value="Register" ng-click="register();" ng-disabled="registrationForm.$invalid"/>
                <span style="color:red" ng-if="registrationForm.registerFailed">
                    <span>Registration Failed. Please check after sometime.</span>
                </span>
            </form>
        </div>
    </body>
</html>
